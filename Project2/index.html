<!doctype html>

<html lang="EN">
	<head>
		<meta charset="utf-8">
		<title> PROJECT 2</title>
		<meta name="author" content="TJ Reynolds">
		<meta name="decription" content ="Project 2 is to create a game using JavaScript">
		<meta name="keywords" content="CMWEB 200, TJ Reynolds, ICC, JavaScript, TJ Reynonlds">
		<link rel="stylesheet" href="CSS/P1.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="JavaScript/P2.js" ></script>
	</head>
<body>
	<div id="container">
		<div id="scoreboard">
			<h1>Tic Tac Toe</h1>
			<!--
			Was going to have a score counter for each player
			<div class ="Tscore" id="Xscore"><h4 class="Stitle">X-Score</h4><br><p id="1">0</p></div>
			<div class ="Tscore" id="Yscore"><h4 class="Stitle">Y-Score</h4><br><p id="2">0</p></div>
		 	-->
		</div>
		<ul id="board">
			<li value="0" id="spot1">#</li>
			<li value="1" id="spot2">#</li>
			<li value="2" id="spot3">#</li>
			<li value="3" id="spot4">#</li>
			<li value="4" id="spot5">#</li>
			<li value="5" id="spot6">#</li>
			<li value="6" id="spot7">#</li>
			<li value="7" id="spot8">#</li>
			<li value="8" id="spot9">#</li>
		
		</ul>
		<div class="clear"></div>
		<footer>
			<button class="reset">RESET</button>
		
		</footer>
	
	</div>
</body>
</html>
